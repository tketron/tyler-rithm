{% extends 'base.html' %}
{% block title %}Search Results{% endblock %}
{% block content %}

<h1>Best Customers</h1>

<ol style="column-count: 1">
  {% for customer in results %}
    <li><a href="/{{ customer.id }}/">{{ customer.fullName }}</a> has made {{ customer.reservationCount }} reservations!</li>
  {% endfor %}
</ol>

{% endblock %}
