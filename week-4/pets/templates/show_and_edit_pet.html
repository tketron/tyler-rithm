{% extends 'base.html' %}

{% block content %}

<div class="pet-card">
  <img src="{{ pet.photo_url }}" alt="">
  <p class="pet-name">Name: {{ pet.name }}</p>
  <p class="pet-age">Age: {{ pet.age }}</p>
  <p class="pet-species">Species: {{ pet.species }}</p>
</div>

<form method="POST" action="{{url_for('show_or_edit_pet', pet_id=pet.id)}}">
  {% include '_form.html' %}
  <button type="submit">Edit pet!</button>
</form>

{% endblock %}
