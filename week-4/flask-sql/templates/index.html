{% extends 'base.html' %}

{% block content %}
  <ul>
    {% for snack in snacks %}
      <li><a href="/snacks/{{snack.id}}">{{ snack.name }}</a> is a {{ snack.kind }}</li>
    {% endfor %}
  </ul>

  <form action="{{url_for('add_snack')}}" method="POST">
    Name: <input type="text" name="name">
    Kind: <input type="text" name="kind">
    <button type="submit">MAKE A SNACK</button>
  </form>

  {% endblock %}
