{% extends 'base.html' %}

{% block content %}
<h1>{{user.first_name}} {{user.last_name}}</h1>
<h3><a href="{{ url_for('get_messages', user_id=user.id) }}">See messages</a></h3>
<a href="{{ url_for('edit_user', user_id=user.id) }}">Edit User</a>
<a href="{{ url_for('delete_user', user_id=user.id) }}?_method=DELETE">Delete User</a>
<h3><a href="{{ url_for('get_users') }}">All Users</a></h3>
{% endblock %}
