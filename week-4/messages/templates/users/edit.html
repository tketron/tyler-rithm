{% extends 'base.html' %}

{% block content %}
<div class="m-2">
  <form action="{{ url_for('update_user', user_id=user.id) }}?_method=PATCH" method="POST">
    <label for="fname">First Name: </label>
    <input type="text" name="fname" id="fname" value="{{user.first_name}}"></input>

    <label for="lname">Last Name: </label>
    <input type="text" name="lname" id="lname" value="{{user.last_name}}"></input>

    <button type="submit">Edit User!</button>
  </form>
</div>
{% endblock %}
