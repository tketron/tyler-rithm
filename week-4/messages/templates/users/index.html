{% extends 'base.html' %}

{% block content %}
<a href="{{ url_for('add_user') }}">Add a new user</a>

<ul>
  {% for user in users %}
  <li>
    <a href="users/{{user.id}}">{{ user.first_name }} {{ user.last_name }} </a>
  </li>
  {% endfor %}
</ul>

<a href="{{ url_for('get_tags') }}">See tags</a>

{% endblock %}
