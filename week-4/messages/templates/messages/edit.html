{% extends 'base.html' %}

{% block content %}
  <form action="{{ url_for('update_message', message_id=message.id) }}?_method=PATCH" method="POST">
    <label for="content">Content: </label>
    <input type="textarea" name="content" id="content" value="{{message.content}}"></input>

    <button type="submit">Edit Message!</button>
  </form>
{% endblock %}
