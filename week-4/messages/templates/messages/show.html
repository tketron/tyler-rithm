{% extends 'base.html' %}

{% block content %}
<p>{{ message.content }}</p>

<a href="{{ url_for('get_messages', user_id=message.user_id) }}">All Messages</a>
<a href="{{ url_for('edit_message', message_id=message.id) }}">Edit Message</a>
<a href="{{ url_for('delete_message', message_id=message.id) }}?_method=DELETE">Delete Message</a>

{% endblock %}
