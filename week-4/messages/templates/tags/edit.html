{% extends 'base.html' %}

{% block content %}
  <form action="{{ url_for('update_tag', tag_id=tag.id) }}?_method=PATCH" method="POST">
    <label for="name">Name: </label>
    <input type="text" name="name" id="name" value="{{ tag.name }}"></input>

    <button type="submit">Edit Tag!</button>
  </form>
{% endblock %}
